    <div id="default-carousel" class="relative w-full z-10" data-carousel="slide">
      <!-- Carousel wrapper - Ajusté las clases de altura -->
      <div class="relative h-[30vh] md:h-[86vh] overflow-hidden ">
        <!-- Item 1 -->
        <div class="hidden duration-1000 ease-in-out" data-carousel-item>
          <!-- Eliminé las transformaciones que recortaban la imagen -->
          <img src="img/inicio/panMolde.webp" class="w-full h-full object-cover" alt="Pan Molde">
        </div>
        <!-- Item 2 -->
        <div class="hidden duration-1000 ease-in-out" data-carousel-item>
          <img src="img/inicio/alfafor.webp" class="w-full h-full object-cover" alt="Alfafor">
        </div>
      </div>

      <!-- Slider indicators -->
      <div class="absolute z-30 flex -translate-x-1/2 bottom-5 left-1/2 space-x-3 rtl:space-x-reverse">
        <button type="button" class="w-3 h-3 rounded-full bg-white/50 hover:bg-white" aria-current="true"
          aria-label="Slide 1" data-carousel-slide-to="0"></button>
        <button type="button" class="w-3 h-3 rounded-full bg-white/50 hover:bg-white" aria-current="false"
          aria-label="Slide 2" data-carousel-slide-to="1"></button>
      </div>

      <!-- Slider controls (mantenidos igual) -->
      <button type="button"
        class="absolute top-0 start-0 z-30 flex items-center justify-center h-full px-4 cursor-pointer group focus:outline-none"

              d="M5 1 1 5l4 4" />
          </svg>

      <button type="button"
        class="absolute top-0 end-0 z-30 flex items-center justify-center h-full px-4 cursor-pointer group focus:outline-none"

        <span

          </svg>

      <div class="max-w-[95%] mx-auto">
        <!-- Primera fila (columnas 1 y 2 en móvil, todas en desktop) -->
        <div class="grid grid-cols-2 md:grid-cols-3 gap-4 items-center">
          <!-- Logo -->
          <div class="flex justify-start">
            <img src="img/inicio/logo.webp" class="w-28 md:w-52" alt="Logo">

          <!-- Información de contacto -->

              <span class="text-xs md:text-lg">78999542</span>
            </div>

          <!-- Espacio vacío en móvil (para mantener estructura de 2 columnas) -->
          <div class="hidden md:block"></div>

        <!-- Segunda fila (solo para móvil - redes sociales) -->

  <script>
    // Versión mejorada del primer enfoque
    document.addEventListener('DOMContentLoaded', function () {
      const updateMargin = () => {
        const navbar = document.querySelector('nav');
        const content = document.querySelector('#content-container');
        if (navbar && content) {
          content.style.paddingTop = `${navbar.offsetHeight}px`;
        }
      };

      updateMargin();
      window.addEventListener('resize', updateMargin);
    });
  </script>
  <script src="librerias/js/flowbite.js"></script>
